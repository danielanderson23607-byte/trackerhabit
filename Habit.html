{% extends 'base.html' % }{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Habits</h1>
    <form method="post" action="/habits/create" class="card rounded-2xl p-4 mb-6 grid md:grid-cols-3 gap-3">
      <input name = 'name' placeholder="Habit name (e.g., Walk 20 min)" class="px-3 py-2 rounded-lg bg-slate-800 border border-white/10" />
      <input name = 'color' type="color" value="#3b82f6" class="px-3 py-2 rounded-lg bg-slate-800 border border-white/10 h-10" />
      <button class="px-3 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500">Add Habit</button>
    </form>
    <div class="grid gap-3">
      <div class="card rounded-2xl p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-3 h-3 rounded-full" style="background:#3b82f6"></div>
          <div class="font-medium">WALKING</div>
          <div class="text-xs opacity-60">Created Sep 22, 2025</div>
        </div>
        <button class="px-3 py-1.5 rounded-lg bg-rose-600/80 hover:bg-rose-500 text-sm">Delete</button>
      </div>
    </div>
{% endblock %}
