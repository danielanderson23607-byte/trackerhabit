{% extends 'base.html' % }{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Analytics</h1>
    <p class="opacity-80 mb-4 text-sm">Past 7 days of total check-ins across all habits.</p>
    <div class="card rounded-2xl p-4">
      <canvas id="chart" height="140"></canvas>
      <div id="summary" class="text-sm opacity-80 mt-3"></div>
    </div>
    <h2 class="text-xl font-semibold mt-8 mb-3">Your Habits</h2>
    <div class="grid gap-3">
      <div class="card rounded-2xl p-4 flex items-center gap-3">
        <div class="w-3 h-3 rounded-full" style="background:#3b82f6"></div>
        <div class="font-medium">WALKING</div>
      </div>
      <div class="card rounded-2xl p-4 flex items-center gap-3">
        <div class="w-3 h-3 rounded-full" style="background:#22c55e"></div>
        <div class="font-medium">PRAYING</div>
      </div>
    </div>
  <script>
    const labels = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    const data = [1,0,2,0,1,0,0];
    document.getElementById('summary').textContent = 'Total check-ins this week: ' + data.reduce((a,b)=>a+b,0);
    new Chart(document.getElementById('chart'), {
      type: 'bar',
      data: { labels, datasets: [{ label: 'Check-ins', data }]},
      options: { scales: { y: { beginAtZero: true, precision: 0 } } }
    });
  </script>
{% endblock %}
